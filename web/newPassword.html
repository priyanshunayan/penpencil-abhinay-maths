<head>

    <title>Abhinay Maths</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body class="confirmPasswordPage">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="center-image">
        <img src="images/Transparent-Logo.png" alt="Abhinay Maths" title="Abhinay Maths" height="150" width="150" class="text-center center-img">
        </div>
    <div class="container mt-5">
            <div class="row justify-content-center mt-2">
                    <div class="col-sm-4">
                        <p>OTP</p>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" >
                        <button class="btn btn-outline-secondary btn-sm m-2" type="reset">
                                Resend OTP
                            </button>
                    </div>
                </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <p> New Password *</p>
            </div>
            <div class="col-sm-4">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-sm-4">
                <p>Confirm Password *</p>
            </div>
            <div class="col-sm-4">
                <input type="password" placeholder="Confirm Password">
            </div>
        </div>

        <div class="row justify-content-center mt-3 ">
            <button class="btn btn-secondary">Sign Up</button>
        </div>
    </div>
    <script src="js/app.js" async defer></script>
